{% extends 'base.html' %}
{% block content %}
<div class="col-12 m-auto pt-3 text-left">
    <h3>Subcategorias</h3>
</div>
<div class="container">
    <div class="row"></div>
    <br />
    <div class="row">
        <div class="col-md-2 col-xs-2 col-sm-2"></div>
        <div class="col-md-10 col-xs-10 col-sm-10">
            <form method="post">
                {% csrf_token %}
                <div class="form-row">
                    <div class="alert alert-warning mt-5">
                        Você deseja mesmo excluir {{ object }}?
                    </div>
                </div>
                <div class="mt-3">
                    <button type="submit" class="btn btn-success">Sim</button>
                    <a href="{% url 'cadastros:subcategoria_list' %}" class="btn btn-danger ml-3">Não</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
